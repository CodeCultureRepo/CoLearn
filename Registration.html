<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#courses">Courses</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Register</h1>
        <form action="" id="form">
            <div class="input-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error"></div>
            </div>
            <br/>
            <div class="input-group">
                <label for="course">Course Choice:</label>
                <select id="course" name="course">
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                </select>
            </div>
            <br/>
            <div class="input-group">
                <label for="employment">How would you like to study:</label>
                <input type="radio" id="fulltime" name="employment" value="FullTime">
                <label for="FullTime">Full Time</label>
                <input type="radio" id="parttime" name="employment" value="PartTime">
                <label for="PartTime">Part Time</label>
                <div class="error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
